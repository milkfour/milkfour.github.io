<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MilkNet | File Sharing</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
    }

    .container {
      margin: 20px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
      max-width: 500px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
    }

    label {
      font-weight: bold;
      margin-bottom: 8px;
    }

    input[type="file"], select, input[type="number"] {
      background-color: #333;
      color: white;
      border: 1px solid #444;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 10px;
      width: 100%;
    }

    #expiryTime {
      width: 100%;
    }

    button {
      background-color: #444;
      color: white;
      border: 1px solid #555;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      width: 100%;
    }

    button:hover {
      background-color: #555;
    }

    .alert {
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    #result {
      background-color: #222;
      padding: 10px;
      margin-top: 20px;
      border-radius: 4px;
    }

    a {
      color: #4a90e2;
      word-wrap: break-word;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Temporary File Sharing</h1>

    <label for="file">Choose file to upload:</label>
    <input type="file" id="file" /><br>

    <label for="expiry">Expires:</label>
    <select id="expiry">
      <option value="unlimited">Unlimited</option>
      <option value="timed_minutes">Timed (minutes)</option>
      <option value="timed_hours">Timed (hours)</option>
      <option value="timed_days">Timed (days)</option>
      <option value="views">Limit views</option>
    </select>
    <input type="number" id="expiryTime" placeholder="Enter time" disabled /><br>

    <button onclick="uploadFile()">Upload File</button>

    <div id="result" style="display:none;">
      <h3>Link:</h3>
      <a id="fileLink" href="#" target="_blank"></a>
      <p id="expiryMessage"></p>
    </div>

    <div id="alert" class="alert" style="display:none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>

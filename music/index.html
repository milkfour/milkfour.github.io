<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>MilkyWay | Webamp</title>
		<link id="favicon" rel="icon" href="/assets/img/milkyway.png" type="image/x-icon">
                <script src="/index.js"></script>
		<style>body{background-color:#000000}</style>
	</head>

	<body>
	<div id="app" style="height: 100vh"></div>
	<script src="/music/webamp.bundle.min.js"></script>
	<script src="/music/butterchurn.min.js"></script>
	<script src="/music/butterchurnPresets.min.js"></script>
	<script>
		const Webamp = window.Webamp;
		const webamp = new Webamp({
			__butterchurnOptions: {
				importButterchurn: () => Promise.resolve(window.butterchurn),
				getPresets: () => {
					const presets = window.butterchurnPresets.getPresets();
					return Object.keys(presets).map((name) => {
						return {
							name,
							butterchurnPresetObject: presets[name],
						};
					});
				},
				butterchurnOpen: true,
			},
			windowLayout: {
				main: {
					position: {
						top: 0,
						left: 0
					}
				},
				equalizer: {
					position: {
						top: 116,
						left: 0
					}
				},
				playlist: {
					position: {
						top: 232,
						left: 0
					},
					size: {
						extraWidth: 0,
						extraHeight: 4
					},
				},
				milkdrop: {
					position: {
						top: 0,
						left: 275
					},
					size: {
						extraHeight: 12,
						extraWidth: 7
					},
				},
			},
		});
		webamp.renderWhenReady(document.getElementById("app"));
	</script>
	</body>
</html>

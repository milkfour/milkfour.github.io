<!DOCTYPE html>
<html lang="en">
<head>
  <title>Danbooru</title>
  <link id="favicon" rel="icon" href="/assets/img/milkyway.png" type="image/x-icon">
  <script src="/index.js" defer></script>
  <script>
    window.addEventListener('load', () => {
      const iframe = document.getElementById('innerFrame');
      
      const button = document.createElement('button');
      button.style.display = 'none';
      document.body.appendChild(button);

      button.addEventListener('click', () => {
        if (iframe.requestFullscreen) {
          iframe.requestFullscreen();
        } else if (iframe.webkitRequestFullscreen) { /* Safari */
          iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) { /* IE11 */
          iframe.msRequestFullscreen();
        }
      });

      setTimeout(() => {
        button.click();
      }, 100);
    });
  </script>
</head>
<body>
  <iframe id="innerFrame" name="innerFrame"
    sandbox="allow-scripts allow-popups allow-forms allow-same-origin allow-popups-to-escape-sandbox allow-downloads"
    frameborder="0" allowfullscreen
    src="/reider/storage/gxmes/fake-virus/index.html"
    style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;">
  </iframe>
</body>
</html>

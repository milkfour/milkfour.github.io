<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MilkyWay | CPS Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>CPS Test</h1>
    <div class="time-options">
      <button class="time-btn" onclick="setTime(1)">1s</button>
      <button class="time-btn" onclick="setTime(5)">5s</button>
      <button class="time-btn" onclick="setTime(10)">10s</button>
      <button class="time-btn" onclick="setTime(15)">15s</button>
      <button class="time-btn" onclick="setTime(20)">20s</button>
      <button class="time-btn" onclick="setTime(60)">60s</button><br>
      <input type="number" id="custom-time" placeholder="Custom (s)" min="1" onchange="setCustomTime(this.value)" />
    </div>
    <div id="countdown"></div>
    <button id="click-button" onclick="registerClick()"></button>
    <p id="clicks">Clicks: 0</p>
    <p id="cps">CPS: 0</p>
    <p id="highscore">High Score: 0 CPS</p>
    <label>
      <input type="checkbox" id="auto-restart" checked />
      Auto-Restart
    </label><br>
    <button id="view-history" onclick="showHistory()">View History</button>
  </div>

  <div id="history-modal">
    <div id="history-content">
      <h2>High Score History</h2>
      <div id="history-list"></div>
      <button id="close-history" onclick="hideHistory()">Close</button>
    </div>
  </div>

    <script src="script.js"></script>

</body>
</html>

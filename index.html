<!DOCTYPE html>
<html lang="en">
<head>
<title>MilkNet</title>
<link id="original-favicon" rel="icon" href="/assets/img/milk.png" type="image/x-icon">
<link id="new-favicon" rel="icon" href="/assets/img/new_favicon.ico" type="image/x-icon" style="display:none;">

<style>body{max-width:1000px;margin:auto;background-color:black;color:white;font-family:Arial;}a{color:#05d5ff}</style>
<style>
        img {
  display: block;
  margin-left: auto;
  margin-right: auto;
}
        .center-text {
            text-align: center;
        }
    </style>
        <script>
        document.addEventListener("DOMContentLoaded", function() {
            let savedLink = localStorage.getItem("savedLink");
            
            document.addEventListener("keydown", function(event) {
                if (event.key === ",") {
                    if (!savedLink) {
                        savedLink = prompt("Escape to: https://YOURLINK.tld");
                        if (savedLink) {
                            localStorage.setItem("savedLink", savedLink);
                        }
                    } else {
                        window.open(savedLink, "_blank");
                    }
                }
            });
        });
    </script>
<script>
    document.addEventListener('keydown', function(event) {
        if (event.key === '.') {
            // Change title
            document.title = "Student and Parent Sign In";

            // Change favicon
            var favicon = document.getElementById('favicon');
            var newFavicon = document.createElement('link');
            newFavicon.id = 'favicon';
            newFavicon.rel = 'icon';
            newFavicon.href = 'new_favicon.ico';
            
            favicon.parentNode.replaceChild(newFavicon, favicon);
        }
    });
</script>
